<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Book</title>
    <style>
        /* --- CSS STYLES --- */
        
        :root {
            --sidebar-width: 250px;
            --header-height: 40px;
            --primary-color: #0078d7; /* Windows Blue */
            --bg-color: #f0f0f0;
            --border-color: #ccc;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent body scroll, let containers scroll */
        }

        /* Layout Container */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* 1. SIDEBAR (Replaces MenuStrip) */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #2d2d30;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #1e1e1e;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #3e3e42;
        }

        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #3e3e42;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background-color: #3e3e42;
        }

        /* 2. MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* 3. TAB HEADER (The strip at the top) */
        .tabs-header {
            display: flex;
            background-color: #e0e0e0;
            border-bottom: 1px solid var(--border-color);
            height: var(--header-height);
            align-items: flex-end; /* Align tabs to bottom of header */
            padding-left: 5px;
            overflow-x: auto; /* Scroll if too many tabs */
        }

        /* Individual Tab */
        .tab {
            padding: 8px 15px;
            margin-right: 2px;
            background-color: #d0d0d0;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            user-select: none;
            min-width: 100px;
            justify-content: space-between;
        }

        .tab.active {
            background-color: white;
            border-bottom: 1px solid white; /* Blend with content */
            font-weight: bold;
            margin-bottom: -1px; /* Overlap border */
            z-index: 10;
        }

        .tab:hover:not(.active) {
            background-color: #dcdcdc;
        }

        /* The "X" Close Button */
        .close-tab {
            margin-left: 10px;
            width: 16px;
            height: 16px;
            line-height: 14px;
            text-align: center;
            border-radius: 50%;
            font-size: 12px;
            color: #555;
        }

        .close-tab:hover {
            background-color: #c42b1c;
            color: white;
        }

        /* 4. TAB CONTENT (The forms themselves) */
        .tabs-body {
            flex: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .tab-pane {
            display: none; /* Hidden by default */
            height: 100%;
        }

        .tab-pane.active {
            display: block; /* Show only active */
            animation: fadeIn 0.2s;
        }

        /* Utility for placeholders */
        .form-placeholder {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            color: #888;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">Galaxy Book</div>
            
            <div class="menu-item" onclick="openForm('data-entry', 'Data Entry')">Data Entry</div>
            <div class="menu-item" onclick="openForm('rate-master', 'Rate Master')">Rate Master</div>
            <div class="menu-item" onclick="openForm('daily-report', 'Daily Report')">Daily Report</div>
            <div class="menu-item" onclick="openForm('emp-master', 'Employee Master')">Employee Master</div>
            <div class="menu-item" onclick="openForm('settings', 'Settings')">Settings</div>
            <div class="menu-item" onclick="openForm('backup', 'Backup & Restore')">Backup & Restore</div>
        </div>

        <div class="main-content">
            <div class="tabs-header" id="tabsHeader">
                </div>

            <div class="tabs-body" id="tabsBody">
                <div style="padding: 20px; color: #666;">
                    <h3>Welcome to Salary Book</h3>
                    <p>Select an option from the menu to begin.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store references to active tabs to mimic existingControl checks
        const activeTabs = [];

        /**
         * Core logic to open a "Form" in a tab.
         * Replaces: OpenFormInTab(Form childForm, string tabTitle)
         */
        function openForm(formId, formTitle) {
            const tabsHeader = document.getElementById('tabsHeader');
            const tabsBody = document.getElementById('tabsBody');

            // 1. CHECK IF TAB ALREADY EXISTS
            // This replaces your logic: if (existingControl.GetType() == childForm.GetType())
            if (activeTabs.includes(formId)) {
                // If exists, just switch to it
                activateTab(formId);
                return;
            }

            // 2. CREATE NEW TAB HEADER
            // <div class="tab" onclick="...">Title <span class="close-tab">X</span></div>
            const tabBtn = document.createElement('div');
            tabBtn.className = 'tab';
            tabBtn.id = `tab-btn-${formId}`;
            tabBtn.innerHTML = `
                ${formTitle} 
                <span class="close-tab" onclick="closeTab(event, '${formId}')">X</span>
            `;
            // Add click event to switch to this tab
            tabBtn.onclick = (e) => {
                // Prevent switching if we clicked the Close button (handled by bubbling check or distinct event)
                if(!e.target.classList.contains('close-tab')) {
                    activateTab(formId);
                }
            };

            // 3. CREATE NEW TAB CONTENT (The Form)
            // Since we don't have the C# Form1/Form2 code, we generate HTML placeholders.
            const tabContent = document.createElement('div');
            tabContent.className = 'tab-pane';
            tabContent.id = `tab-content-${formId}`;
            tabContent.innerHTML = getFormContent(formId, formTitle);

            // 4. ADD TO DOM
            tabsHeader.appendChild(tabBtn);
            tabsBody.appendChild(tabContent);

            // Add to tracking list
            activeTabs.push(formId);

            // 5. SHOW AND SELECT
            activateTab(formId);
        }

        /**
         * Switches the active view.
         */
        function activateTab(formId) {
            // Remove 'active' class from all tabs and contents
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));

            // Add 'active' class to specific tab and content
            document.getElementById(`tab-btn-${formId}`).classList.add('active');
            document.getElementById(`tab-content-${formId}`).classList.add('active');
        }

        /**
         * Handles clicking the "X" button.
         * Replaces: mainTabControl_MouseDown
         */
        function closeTab(event, formId) {
            event.stopPropagation(); // Stop the click from triggering the tab selection

            // Remove elements from DOM
            document.getElementById(`tab-btn-${formId}`).remove();
            document.getElementById(`tab-content-${formId}`).remove();

            // Remove from tracking array
            const index = activeTabs.indexOf(formId);
            if (index > -1) {
                activeTabs.splice(index, 1);
            }

            // If we closed the active tab, switch to the last one remaining
            if (activeTabs.length > 0) {
                activateTab(activeTabs[activeTabs.length - 1]);
            }
        }

        /**
         * Helper to generate placeholder HTML content.
         * In a real React/Angular app, these would be Components.
         */
        function getFormContent(id, title) {
            // You can customize the specific HTML for "Data Entry" vs "Settings" here
            return `
                <div class="form-placeholder">
                    <h2>${title}</h2>
                    <p>This is the HTML equivalent of <strong>${id}</strong>.</p>
                    <button style="padding:10px 20px; cursor:pointer;">Mock Button</button>
                    <br><br>
                    <input type="text" placeholder="Mock Input Field" style="padding:5px;">
                </div>
            `;
        }
    </script>
</body>
</html>
